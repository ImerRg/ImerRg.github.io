<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/lab05.css" />
</head>

<body>
    <h1>LAB 05: TALLER DE JAVASCRIP</h1>

    <section class="seccion1">
        <div>
            <div class="div div1">
                <div>
                    <table>
                        <tr>
                            <th id="fila1">Apellidos y Nomrbres</th>
                            <td>
                                <input type="text" name="nombres" id="nombres" placeholder="Ingrese apellidos y nombres" />
                            </td>
                        </tr>
                    </table>
                </div>

                <div>
                    <table>
                        <tr>
                            <th id="fila2"><strong>Fecha de Nacimiento</strong></th>
                            <td>
                                <input type="date" name="fecha" id="fecha" placeholder="Ingrese fecha de nacimiento" min="1950-01-01" max="2020-12-31" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="div div2">
                <div>
                    <button class="boton1" id="extraer">Extraer</button>
                </div>
                <div>
                    <button id="colorear" class="boton2">Colorear</button>
                </div>
            </div>
        </div>
    </section>
    <section class="seccion2">
        <div>
            <div class="div div4">
                <div class="div-seccion-2">
                    <table>
                        <tr>
                            <th id="fila3">Apellido paterno:</th>
                            <td>
                                <input type="text" name="Apellpaterno" id="apellpat" readonly="" />
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="div-seccion-2">
                    <table>
                        <tr>
                            <th id="fila4"><strong>Apellido materno:</strong></th>
                            <td>
                                <input type="text" name="apellmat" id="apellmat" readonly="" />
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="div-seccion-2">
                    <table>
                        <tr>
                            <th id="fila5">Nombres:</th>
                            <td><input type="text" name="nomb" id="nomb" readonly="" /></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="div div5">
                <div class="div-seccion-2">
                    <table>
                        <tr>
                            <th id="fila6">Longitud de apellido:</th>
                            <td>
                                <input type="text" name="longapell" id="longapell" readonly="" />
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="div-seccion-2">
                    <table>
                        <tr>
                            <th id="fila7"><strong>Edad:</strong></th>
                            <td><input type="text" name="edad" id="edad" readonly="" /></td>
                        </tr>
                    </table>
                </div>
                <div class="div-seccion-2">
                    <table>
                        <tr>
                            <th id="fila8">Mes en letras:</th>
                            <td>
                                <input type="text" name="mesletras" id="mesletras" readonly="" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="js/lab05.js" async defer></script>
</body>

</html>
